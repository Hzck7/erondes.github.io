<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>bootstrap test</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
  <div class="container-fluid body-white">
    <div class="container">
      <div class="row">
        <div class="container">
          <header class="">
            <button class="bouton-home" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="#ff4500" stroke-width="2" stroke-linecap="square" stroke-linejoin="arcs">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
            </button>

            <div class="offcanvas offcanvas-end canvas-oppacite" tabindex="-1" id="offcanvasRight"
              aria-labelledby="Menu">
              <div class="offcanvas-header canvas-oppacite">
                <h5 class="offcanvas-title title-canva" id="offcanvasRightLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <a href="index.html" class="transition">Home</a>
                <a href="Portfolio.html" class="transition">Portfolio</a>
                <a href="About.html" class="transition">About</a>
                <a href="Contact.html" class="transition">Contact</a>
              </div>
            </div>
          </header>
        </div>
      </div>

      <div class="container">
        <div class="formulaire">
          <div class="row">
            <h1 class="center">Envoyer nous un message</h1>
            <div class="mb-3">
              <!-- <label for="inputNom" class="form-label">Nom <span class="rouge">*</span></label> -->
              <input type="Nom" class="form-control" id="inputNom" aria-describedby="emailHelp" placeholder="Votre nom">
            </div>

            <div class="mb-3">
              <!-- <label for="inputPrenom" class="form-label">Prénom <span class="rouge">*</label> -->
              <input type="Prenom" class="form-control" id="inputPrenom" aria-describedby="emailHelp"
                placeholder="Votre prénom">
            </div>

            <div class="mb-3">
              <!-- <label for="inputEmail" class="form-label">Adresse email</label> -->
              <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                placeholder="Votre email">
            </div>

            <div class="mb-3">
              <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"
                placeholder="Votre message"></textarea>
            </div>
          </div>
          <button type="button" class="btn btn-success send-button" id="toastbtn"><svg
              xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send"
              viewBox="0 0 16 16">
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
            </svg> Envoyer
          </button>
          
          <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <strong class="me-auto">Message envoyé</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
              </div>
              <div class="toast-body">
                <p>Merci pour votre message !</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">&copy; 2023 ErondesFlorist, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter" />
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram" />
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook" />
            </svg></a></li>
      </ul>
    </footer>
  </div>

  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="js/animations.js"></script>
</body>

</html>
