<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>bootstrap test</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="container">
          <header class="">
            <button class="bouton-home" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="#ffffff" stroke-width="2" stroke-linecap="square" stroke-linejoin="arcs">
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
            </button>

            <div class="offcanvas offcanvas-end canvas-oppacite" tabindex="-1" id="offcanvasRight"
              aria-labelledby="Menu">
              <div class="offcanvas-header canvas-oppacite">
                <h5 class="offcanvas-title title-canva" id="offcanvasRightLabel">Menu</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <a href="index.html" class="transition">Home</a>
                <a href="Portfolio.html" class="transition">Portfolio</a>
                <a href="About.html" class="transition">About</a>
                <a href="Contact.html" class="transition">Contact</a>
              </div>
            </div>
          </header>
        </div>
      </div>
    </div>
  </div>

  <div class="home">
    <img src="images/image-home.jpg" alt="" class="image-home">
    <h1 id="title">Erondes Florist</h1>
  </div>



  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <svg class="bi" width="30" height="24">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>
        <span class="mb-3 mb-md-0 text-muted">&copy; 2023 ErondesFlorist, Inc</span>
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#twitter" />
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#instagram" />
            </svg></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
              <use xlink:href="#facebook" />
            </svg></a></li>
      </ul>
    </footer>
  </div>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
